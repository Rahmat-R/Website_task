<body id="main">
    <nav>
        <a href="/public/login.html">Admin Login</a>
        <a href="/public/user.html">State Of The House</a>
    </nav>

    <div id="display"></div>
<script>
    function fetchattendance()
    {
        $.get("/attendance", (data)=>{
            let content="";
            for(let id in data){
                let statusInfo = data[id].status;
                if(statusInfo==="Absent")
                {
                    content += `<p>${data[id].name}: ${statusInfo}</p>`;
                }
                $("#display").html(content);
            }
        })
    }
    fetchattendance();

</script>



</body>
